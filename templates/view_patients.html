{% extends "base.html" %}
{% block content %}
<h2>All Patients</h2>
<table>
<tr>
    <th>ID</th><th>Name</th><th>Age</th><th>Glucose</th><th>Blood Pressure</th><th>Actions</th>
</tr>
{% for patient in patients %}
<tr>
    <td>{{ patient[0] }}</td>
    <td>{{ patient[1] }}</td>
    <td>{{ patient[2] }}</td>
    <td>{{ patient[3] }}</td>
    <td>{{ patient[4] }}</td>
    <td>
        <a href="/edit_patient/{{ patient[0] }}" style="color:green;">Edit</a> |
        <a href="/delete_patient/{{ patient[0] }}" style="color:red;" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
